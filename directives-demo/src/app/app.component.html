<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item" *ngFor="let odd of oddNo"
          [ngClass]="{oddClass: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'lightblue':'transparent'}"> {{odd}}
        </li>
      </div>
      <div *ngIf="!onlyOdd">
        <li
          class="list-group-item" *ngFor="let even of evenNo"> {{even}}
        </li>
        </div>
        <div *appUnless="onlyOdd">
            <li
              class="list-group-item" *ngFor="let even of evenNo"> {{even}}
            </li>
            </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appBetterHighlight defaultColor="yellow" highlightColor="red">Color me Green!</p>


    </div>
  </div>
</div>
